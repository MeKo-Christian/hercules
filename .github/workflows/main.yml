on: [push]

jobs:
  hercules-charts:
    runs-on: ubuntu-latest
    name: Charts generated by MeKo-Christian/hercules
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Hercules Analysis
        uses: ./
        with:
          args: "--burndown --burndown-people --devs --couples --temporal-activity"
          generate-charts: "true"
          labours-mode: "all"

      - uses: actions/upload-artifact@v4
        with:
          name: hercules_charts
          path: hercules_charts.tar
